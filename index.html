<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <!-- css link -->
    <link rel="stylesheet" href="styles.css">

    <!-- box icons -->
    <link rel="stylesheet"
  href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

      <!-- font awesome -->
      <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->

  </head>
  <body>
    
      <marquee direction = "right" class="sliding-text">CHANDAN KUMAR</marquee>
    
    <div class="container">
        <div class="temperature-converter">
            

            <h1 class="title"><u>Temperature Converter</u></h1>

           

            <!-- input field -->
            <div class="degree-type">
                <!-- for degrees -->
              <div class="degree-field">
                <label for="degree"><b>Degrees</b></label>
                <input type="number" placeholder="Enter the value" name="degree" id="degree" />
              </div>

              <!-- for option selection -->
              <div class="temp-field">
                <label for="temp-type"><b>Type</b></label>
                <select name="temperatures" id="temp-type" autocomplete="on">
                  <option value="Select">Select</option>
                  <option id="fahrenheit" value="fahrenheit">Fahrenheit</option>
                  <option id="kelvin" value="kelvin">Kelvin</option>
                </select>
              </div>
            </div>
            <button id="convert-btn"><b>Convert</b></button>

            <div class="result">
              <span class="result-heading">Result (Celsius)</span>
              <h2 class="celsius-value" id="celsius"></h2>
            </div>
            
        </div>
      </div>
    <!-- script tags -->
    <script src="app.js"></script>
  </body>
</html>
